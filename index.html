<!DOCTYPE html>

<head>
	<title>Practice Problems</title>
	<script type="text/javascript">
	//Bigger words
	var output = null;
	function wordCompare (string_one, array_of_strings){
		var output = [];
		for (var i = 0; i < array_of_strings.length; i++){
			if (array_of_strings[i].length > string_one.length){
				output.push(array_of_strings[i]);
			}
		}
		return output;
	}

	//Total Reverse
	var output = null;
	function total_reverse(my_array){
		var output = [];
		var array_reversed = [];
		for(var i = my_array.length-1; i >=0; i--){
			array_reversed.push(my_array[i]);
		}
		output = array_reversed;
		return output;
	}

	//One to Multi
	var output = null;
	function sort_array(my_array){
		var swap = true;
		while(swap == true){
			swap = false;
			for (var i = 0; i < my_array.length; i++){
				if ( my_array[i] > my_array[i+1]){
					var temp = my_array[i];
					my_array[i] = my_array[i+1]
					my_array[i+1] = temp;
					swap = true;
				}
			}
		}
		output = my_array;
		return output;
	}

	//Fizz Buzz
	function fizz_buzz(){
		for (var i = 1; i < 101; i++){
			if (i % 3 == 0 && i % 5 == 0){
				console.log('FizzBuzz');
			}
			else if(i % 3 == 0){
				console.log('Fizz');
			}
			else if (i % 5 == 0){
				console.log('Buzz');
			}
			else {
				console.log(i);
			}
		}
	}
	//Spirals
	function fib_sequence(fib_index){
		var f = [0, 1];
		for ( var i = 1; i < fib_index; i++){
			f.push(f[i-1]+[f[i])
		}
		return f.join('');
	}

	//Pig Latin
	var hello = "hello there";
		function piggy(a_string){
			var array_of_strings = null;
			var pig_latin_array = [];
			array_of_strings = (a_string.split(" "));
			for (var i = 0; i < array_of_strings.length; i++){
				var word = array_of_strings[i];
				var head_chop = word.substr(0,1);
				var root = word.substr(1);
				word = root + head_chop + 'ay';
				pig_latin_array.push(word);
			}
			var phrase = pig_latin_array.join(" ");
			return phrase;
		}
	</script>
